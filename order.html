<!-- Order Form -->
<main class="container my-5">
  <h2 class="text-center mb-4">ðŸ“¦ Place Your Order</h2>
  
  <div class="row justify-content-center">
    <div class="col-12">
      <form action="thankyou.html" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm form-container">
        
        <!-- Name -->
        <div class="form-group">
          <label for="name" class="form-label">Full Name *</label>
          <div class="input-container">
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
        </div>
        
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email *</label>
          <div class="input-container">
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
        </div>
        
        <!-- Phone -->
        <div class="form-group">
          <label for="phone" class="form-label">Phone Number *</label>
          <div class="input-container">
            <input type="tel" name="phone" id="phone" class="form-control" required>
          </div>
        </div>
        
        <!-- Product Selection -->
        <div class="form-group">
          <label for="product" class="form-label">Select Product *</label>
          <div class="input-container">
            <select name="product" id="product" class="form-select" required>
              <option value="" disabled selected>-- Choose a Product --</option>
              <option value="Classic Vanilla Cake">Classic Vanilla Cake - P250.00</option>
              <option value="Buttercream Cake">Buttercream Cake - P300.00</option>
              <option value="Red Velvet Cake">Red Velvet Cake - P280.00</option>
              <option value="Vanilla Cupcakes">Vanilla Cupcakes - P15.00 each</option>
              <option value="Peanut Butter Cookies">Peanut Butter Cookies - P9.00 each</option>
            </select>
          </div>
        </div>
        
        <!-- Quantity -->
        <div class="form-group">
          <label for="quantity" class="form-label">Quantity *</label>
          <div class="input-container">
            <input type="number" name="quantity" id="quantity" min="1" class="form-control" required>
          </div>
        </div>
        
        <!-- File Upload -->
        <div class="form-group">
          <label for="upload" class="form-label">Custom Design</label>
          <div class="input-container">
            <input type="file" name="design" id="upload" class="form-control" accept="image/*">
            <div class="form-text">Upload an image of your desired design (optional)</div>
          </div>
        </div>
        
        <!-- Special Instructions -->
        <div class="form-group">
          <label for="message" class="form-label">Special Instructions</label>
          <div class="input-container">
            <textarea name="message" id="message" rows="4" class="form-control" placeholder="Write anything you'd like us to know..."></textarea>
          </div>
        </div>
        
        <!-- Hidden field for redirect -->
        <input type="hidden" name="_next" value="thankyou.html">
        
        <!-- Buttons -->
        <div class="form-group mb-0">
          <label class="form-label"></label>
          <div class="input-container">
            <div class="d-flex gap-2">
              <a href="menu.html" class="btn btn-outline-secondary">Back to Menu</a>
              <button type="submit" class="btn btn-success">Submit Order</button>
            </div>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</main>
