<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Nkamo's Oven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" alt="Nkamo's Oven Logo" height="50"> Nkamo's Oven
    </a>
  </div>
</nav>

<!-- Order Form -->
<main class="container my-5">
  <h2 class="text-center mb-4">ðŸ“¦ Place Your Order</h2>

  <form action="thankyou.html" method="POST" enctype="multipart/form-data">

    <div class="mb-3">
      <label for="name" class="form-label">Full Name *</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number *</label>
      <input type="tel" name="phone" id="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="product" class="form-label">Select Product *</label>
      <select name="product" id="product" class="form-select" required>
        <option value="" disabled selected>-- Choose a Product --</option>
        <option value="Classic Vanilla Cake">Classic Vanilla Cake - P250.00</option>
        <option value="Buttercream Cake">Buttercream Cake - P300.00</option>
        <option value="Red Velvet Cake">Red Velvet Cake - P280.00</option>
        <option value="Vanilla Cupcakes">Vanilla Cupcakes - P15.00 each</option>
        <option value="Peanut Butter Cookies">Peanut Butter Cookies - P5.00 each</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity *</label>
      <input type="number" name="quantity" id="quantity" min="1" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="upload" class="form-label">Upload a custom design (optional)</label>
      <input type="file" name="design" id="upload" class="form-control" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Special Instructions</label>
      <textarea name="message" id="message" rows="4" class="form-control" placeholder="Write anything you'd like us to know..."></textarea>
    </div>

    <!-- Redirect after submit (Formspree setup optional) -->
    <input type="hidden" name="_next" value="thankyou.html">

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Submit Order</button>
    </div>

  </form>
</main>

<!-- Footer -->
<footer class="text-center p-3 bg-dark text-white">
  <p>&copy; 2025 Nkamo's Oven. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
